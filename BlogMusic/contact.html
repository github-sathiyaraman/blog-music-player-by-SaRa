
<!DOCTYPE html>
<html lang="en">
    
<head data-include="tools/nav.html">
    <meta charset="UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaRa Player</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/darkmode.css">
    <link rel="stylesheet" href="styles/nav.css"> 
    <link rel="stylesheet" href="styles/autobg.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
   
</head>

<body class="autocolor" >

    <nav id="navbar"></nav>


    <section class="home-section">
        <!-- homeposter -->
        <div class="homeposter">
            <img src="assets/images/poster1.jpeg" class="active" alt="">
            <img src="assets/images/poster1.jpeg" class="" alt="">
        </div>
    </section>


    <h1 class="heading">MUSICS</h1>
    <ul id="ullisthome" class="playlists-group">
        <!-- N num of muscis songs coming on js file -->
    </ul>


    <h1 class="heading">Trending Songs</h1>
    <ul id="ul-trend" class="playlists-group">
        <!-- trending songs coming on js file -->
    </ul>


    
    <h1 class="heading"></h1>
    <div class="spacing">

    </div>

    <!-- player selection  -->
    <section class="music-player-section">

        <!-- back and playlist button -->
        <img src="assets/images/back.png" class="back-btn icon hide" alt="">
        <img src="assets/images/nav.png" class="nav-btn icon hide" alt="">


        <!-- player selection song name,movie,cover -->
        <h1 class="current-song-name">song 1</h1>
        <p class="movie-name hide">movie 1</p>
        <img src="" class="cover hide" alt="assets/images/musiccover.jpeg">


        <!-- seek bar config -->
        <div class="seek-bar-container">
            <input type="range" class="music-seek-bar" value="0">
            <p class="current-time hide">00 : 00</p>
            <p class="duration hide">00 : 00</p>
        </div>

        <!-- All buttons controls -->
        <!-- on secondary min js file -->
        <div class="controls">
            <span class="fas fa-redo"></span>
            <div class="main">
                <i class="fas fa-backward active"></i>
                <i class="fas fa-play active"></i>
                <i class="fas fa-pause"></i>
                <i class="fas fa-forward active"></i>
            </div>
            <input type="range" class="volume-slider" max="1" value="1" step="0.1">
            <span class="fas fa-volume-up"></span>
        </div>

    </section>


    <!-- active playlist  -->
    <section class="playlist ">

        <img src="assets/images/back.png" class="back-btn icon" alt="">

        <h1 class="title">playlist</h1>
        <ul id="ullist">
            <!-- playlist songs coming on js file -->
        </ul>
        <div class="lists ">
        </div>

    </section>



    <!-- Main audio -->
    <audio src="" id="audio-source"></audio>


    <!-- link js files -->
    <script src="data/data.js"></script>
    <script src="script/app.js"></script>
    <script src="tools/nav.js"></script>
    <script src="tools/darkmode.js"></script>
    
    
</body>

</html>
